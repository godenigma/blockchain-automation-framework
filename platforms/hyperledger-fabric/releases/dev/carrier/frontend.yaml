apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: carrier-frontend
  namespace: carrier-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  chart:
    path: examples/supplychain-app/charts/frontend
    git: "https://github.com/godenigma/blockchain-automation-framework.git"
    ref: "local"
  releaseName: carrierfabric-frontend
  values:
    nodeName: carrier-frontend
    metadata:
      namespace: carrier-net
    replicaCount: 1
    frontend:
      serviceType: ClusterIP
      nodePorts:
        port: 3400
        targetPort: 3400
      image: index.docker.io/hyperledgerlabs/supplychain_frontend:latest
      pullPolicy: Always
      pullSecrets: regcred
      env:
        webserver: https://carrierapi.develop.local.com
    deployment:
      annotations: {}
    proxy:
      provider: none
      peer_name: carrier
      external_url_suffix: develop.local.com
      ambassador_secret: peer0-carrier-net-ambassador-certs
